<html>
<head>
<title>Copier</title>
<style>	

	.container {
		display: flex;
		flex-direction: column;
		gap: 10px;
	}

	.row {
		display: flex;
		align-items: center;
		gap: 10px;
	}

	textarea {
		height: 2em;
		width: 400px;
		font-size: large;
	}

	button {
		height: 2em;
	}
</style>
<script type="text/javascript" src="Copier.js" ></script>
</head>

</div>

</html>
